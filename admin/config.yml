local_backend: true

backend:
  name: github
  repo: jcutterwind/jcutterwind.github.io
  branch: main
  client_id: Ov23liUXdOT00sN00j7o

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Language", name: "lang", widget: "select", options: ["en", "it"], default: "en"}
      - {label: "Tags", name: "tags", widget: "list", default: ["Game Dev", "Music"]}
      - {label: "Cover Image", name: "image", widget: "image"}
      - {label: "Short Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}

