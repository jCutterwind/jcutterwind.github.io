---
layout: default
title: Home
---

<!-- 1. The Filter Buttons -->
<div class="filter-bar">
  <button class="filter-btn active" onclick="filterProjects('all')">All</button>
  <button class="filter-btn" onclick="filterProjects('Music Composition')">Music</button>
  <button class="filter-btn" onclick="filterProjects('Game Dev')">Game Dev</button>
</div>

<!-- 2. The Project Grid -->
<div class="project-grid">
  <!-- This loop grabs every project you made in the CMS -->
  {% for project in site.projects %}
  
    <!-- We add the tags as a class so we can filter with JS later -->
    <a href="{{ project.url }}" class="project-card" data-tags="{{ project.tags | join: ',' }}">
      
      <!-- The Image -->
      <div class="card-image">
        <img src="{{ project.image }}" alt="{{ project.title }}">
      </div>
      
      <!-- The Text -->
      <div class="card-content">
        <span class="card-date">{{ project.date | date: "%b %Y" }}</span>
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        
        <!-- Small tags at bottom -->
        <div class="card-tags">
          {% for tag in project.tags %}
            <span class="tag-pill">{{ tag }}</span>
          {% endfor %}
        </div>
      </div>
    </a>
    
  {% endfor %}
</div>

<style>
/* CSS FOR MODERN GRID */
.project-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 2rem;
  padding: 2rem 0;
}

.project-card {
  background: #1a1a1a; /* Dark theme bg */
  color: white;
  border-radius: 12px;
  overflow: hidden;
  text-decoration: none;
  transition: transform 0.2s, box-shadow 0.2s;
  border: 1px solid #333;
  display: block;
}

.project-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  border-color: #555;
}

.card-image {
  height: 200px;
  overflow: hidden;
}

.card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-content {
  padding: 1.5rem;
}

.card-content h3 {
  margin: 0.5rem 0;
  font-size: 1.5rem;
}

.tag-pill {
  font-size: 0.8rem;
  background: #333;
  padding: 4px 8px;
  border-radius: 4px;
  margin-right: 5px;
  color: #aaa;
}
</style>

<script>
// SIMPLE JAVASCRIPT FILTER
function filterProjects(tag) {
  const cards = document.querySelectorAll('.project-card');
  
  cards.forEach(card => {
    const cardTags = card.getAttribute('data-tags');
    if (tag === 'all' || cardTags.includes(tag)) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
}
</script>
